<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 명단</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark bd-navbar">
        <a class="navbar-brand" href="#">
            <img src="/img/codeconnect_w.png" alt="codeconnect" height="40" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <div class="row">
                    <div class="col">
                        <div class="dropdown">
                            <button id="yearDropdownButton" class="btn btn-dark dropdown-toggle" type="button" id="populateYears" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                YYYY년
                            </button>
                            <div id="yearDropdownMenu" class="dropdown-menu" aria-labelledby="populateYears">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <button id="monthDropdownButton" class="btn btn-dark dropdown-toggle" type="button" id="populateMonths" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                MM월
                            </button>
                            <div id="monthDropdownMenu" class="dropdown-menu" aria-labelledby="populateMonths">
                            </div>
                        </div>
                    </div>
            <div class="col">
                <div class="dropdown">
                    <button id="departmentDropdownButton" class="btn btn-dark dropdown-toggle" type="button" id="populateDepartments" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Department
                    </button>
                    <div id="departmentDropdown" class="dropdown-menu" aria-labelledby="populateDepartments">
                    </div>
                </div>
            </div>
            <div class="col">
                <button id="searchButton" class="btn btn-success ml-2">Search</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="d-flex flex-nowrap">
            <div class="d-flex flex-column flex-shrink-0 pt-3 bg-dark text-white" style="width: 250px; min-height: 100vh;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="dashboard.html">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="employee_list.html">직원 명단</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="employee-turnover.html">입,퇴사자 명단</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="view_board.html">커뮤니티</a>
                    </li>
                </ul>
                <br>
                
            </div>
            <div class="container-xl ms-n1">
                <div id="loadingScreen" class="d-none justify-content-center align-items-center" style="height: 100vh;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="container-xl ms-n1 mt-5">
                    <h2 class="container text-center"> 직원 명단 <i class="far fa-calendar-alt"></i> <span id="selectedYearAndMonth"></span></h2>
                </div>
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th class="p-2">직원 ID</th>
                            <th class="p-2">성</th>
                            <th class="p-2">이름</th>
                            <th class="p-2">성별</th>
                            <th class="p-2">생일</th>
                            <th class="p-2">부서</th>
                            <th class="p-2">직급</th>
                            <th class="p-2">급여</th>
                            <th class="p-2">입사일</th>
                        </tr>
                    </thead>
                    <tbody id="employee-table-body">
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/employee_list.js"></script>
</body>
</html>
